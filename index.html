<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing_page</title>
    <!-- stylesheet add -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header></header>

    <!-- header end -->
    <main>
      <section class="container">
        <div class="top-players"></div>
        <h2 class="section-title">Top player</h2>
        <div class="players">
          <div class="player">
            <img src="images/players/player-1.png" alt="" />
            <h3 class="player_name">player name</h3>
          </div>
          <div class="player">
            <img src="images/players/player-2.png" alt="" />
            <h3 class="player_name">player name</h3>
          </div>
          <div class="player">
            <img src="images/players/player-3.png" alt="" />
            <h3 class="player_name">player name</h3>
          </div>
          <div class="player">
            <img src="images/players/player-4.png" alt="" />
            <h3 class="player_name">player name</h3>
          </div>
          <div class="player">
            <img src="images/players/player-5.png" alt="" />
            <h3 class="player_name">player name</h3>
          </div>
          <div class="player">
            <img src="images/players/player-6.png" alt="" />
            <h3 class="player_name">player name</h3>
          </div>
        </div>
        <hr />
        <div class="top_blogs">
          <h2 class="section-title">Top Blog</h2>
          <div class="blogs">
            <article class="blog">
              <div class="thumble">
                <img src="images/blogs/blog-1.png" alt="" />
              </div>
              <div class="info">
                <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                <p class="blog-author">By <a href="#">Danny Sapio</a></p>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
